language: python

python:
  - "2.7"

install:
   - pip install fabric 

script:

   - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" = false ]; then
       export REPO=codeforpoznan/volontulo;
       export TAG=latest;

       pip install fabric;
       fab -p $SSH_PASSWORD update;
     fi